# Render Blueprint for HR Analytics Dashboard
# This file defines the services to deploy

services:
  # Django Backend
  - type: web
    name: hr-analytics-backend
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hr-analytics-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.0"

  # React Frontend (Static Site)
  - type: web
    name: hr-analytics-frontend
    runtime: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "./frontend/dist"
    envVars:
      - key: VITE_API_URL
        value: "https://hr-analytics-backend.onrender.com"

# PostgreSQL Database
databases:
  - name: hr-analytics-db
    plan: free
